<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/index.css">
    <script src="./script/index.js"></script>
</head>
<body>

    <div id="app">
        <div class="container">
            <ul
                class="test-list"
                data-bind="
                    sortable: {
                        data: documentGroups,
                        droppable: dropTo,
                        beforeMove: beforeMove,
                        connectClass: 'test-document-list--1'
                    }
                "
            >
                <li class="test-document test-document--1">
                    <div
                        class="test-document__container"
                        data-bind="text: $data.name"
                    >
                    </div>
                    <ul
                        class="test-document-list"
                        data-bind="
                            sortable: {
                                data: $data.documentList.items,
                                connectClass: 'test-document-list--2'
                            }
                        "
                    >
                        <div class="test-document">
                            <div
                                class="test-document__container"
                                data-bind="text: $data.name"
                            >
                            </div>
                        </div>
                    </ul>
                </li>

            </ul>
        </div>
    </div>

</body>
</html>
